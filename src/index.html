<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>PhaenoNet</title>
    <base href="/" />

    <script src="https://cdn.jsdelivr.net/npm/@undecaf/zbar-wasm@0.9.11/dist/index.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="assets/img/favicon/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="assets/img/favicon/android-chrome-192x192.png" sizes="192x192" />
    <link rel="icon" type="image/png" href="assets/img/favicon/favicon-16x16.png" sizes="16x16" />
    <link rel="icon" type="image/png" href="assets/img/favicon/favicon-96x96.png" sizes="96x96" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,500;0,700;1,300;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="mat-typography" id="phaenonet-body">
    <script>
      let url = '__/firebase/init.json';
      fetch(url)
        .then(res => res.json())
        .then(out => {
          var script = document.createElement('script');
          script.src = 'https://maps.googleapis.com/maps/api/js?key=' + out['apiKey'];
          script.type = 'text/javascript';
          document.head.appendChild(script);
        })
        .catch(err => {
          console.log('ERROR: Api-Key not found');
        });
    </script>
    <app-root></app-root>
  </body>
</html>
