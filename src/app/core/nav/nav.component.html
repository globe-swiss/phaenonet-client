<mat-toolbar id="nav-component">
  <mat-toolbar-row>
    <div
      gdColumns="repeat(8, 1fr)"
      gdAreas="logo buttons buttons buttons buttons buttons language user"
      class="menu-row"
    >
      <div gdArea="logo" class="logo">
        <img [routerLink]="''" gdArea="logo" src="assets/img/Bildmarke-Phaenonet_rgb.png" alt="PhaenoNet Logo" />
      </div>
      <div gdColumn="3 / span 5" fxLayoutAlign="flex-end" id="buttons">
        <div class="left-border" *ngIf="isLoggedIn()">
          <button mat-button color="primary" [routerLink]="['profile']">{{ 'Profil' | translate }}</button>
          <button mat-button color="primary" [routerLink]="['map']">{{ 'Karte' | translate }}</button>
          <button mat-button color="primary" [routerLink]="['statistics']">{{ 'Auswertung' | translate }}</button>
        </div>
      </div>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
