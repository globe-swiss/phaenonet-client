<mat-card>
  <mat-card-header>
    <mat-card-title>
      {{title() | translate}}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm" fxLayout="column" *ngIf="showLoginForm()">
      <mat-form-field appearance="outline">
        <mat-label>{{ 'Benutzername' | translate }} </mat-label>
        <input matInput type="text" formControlName="username" autofocus id="username"  placeholder="{{'Benutzername' | translate}}" required />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>{{ 'Passwort' | translate }} </mat-label>
        <input matInput type="password" formControlName="password" id="password" required />
      </mat-form-field>
      <p *ngIf="loginFailed">
        <mat-error>{{ 'Anmeldung fehlgeschlagen' | translate }}</mat-error>
      </p>
      <button
        mat-button
        color="primary"
        type="submit"
        (click)="login()"
        id="login-button"
        [disabled]="loginForm.invalid"
      >
        {{ 'Anmelden' | translate }}
      </button>
    </form>
  </mat-card-content>
</mat-card>
