<div class="logged-out__card">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ 'Bis bald' | translate }}</mat-card-title>
      <mat-card-subtitle>{{ 'Sie haben sich erfolgreich ausgeloggt' | translate }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions class="phaenonet-overwrite-mat-card-actions-center">
      <button mat-flat-button color="accent" [routerLink]="[loginUrl]">
        {{ 'Einloggen' | translate }}
      </button>
    </mat-card-actions>
  </mat-card>
</div>
