<div>
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        {{ 'Passwort zur端cksetzen' | translate }}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="resetPasswordForm" fxLayout="column" *ngIf="!resetPasswordEmailSent">
        <mat-form-field>
          <mat-label>{{ 'E-Mail' | translate }} </mat-label>
          <input
            matInput
            type="text"
            formControlName="email"
            autofocus
            id="email"
            placeholder="{{ 'E-Mail' | translate }}"
            required
          />
        </mat-form-field>
        <button
          mat-flat-button
          color="warn"
          type="submit"
          (click)="resetPassword()"
          id="reset-password-button"
          [disabled]="resetPasswordForm.invalid"
        >
          {{ 'Zur端cksetzen' | translate }}
        </button>
      </form>

      <div *ngIf="resetPasswordEmailSent">
        {{
          'Falls ein Account mit dieser E-Mail-Adresse existiert, wurde ein Link f端r das Zur端cksetzen des Passworts geschickt.'
        }}
      </div>
      <div fxLayout="row" fxLayoutAlign="center">
        <a mat-button [routerLink]="'/auth/login'">{{ 'Anmelden' | translate }}</a>
      </div>
    </mat-card-content>
  </mat-card>
</div>
