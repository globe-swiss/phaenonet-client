<h1 mat-dialog-title>BEOBACHTUNG ERFASSEN</h1>
<h3>{{ data.phenophase.name_de | translate }}</h3>
<h4>{{ data.phenophase.description_de | translate }}</h4>
<div mat-dialog-content>
  <mat-form-field class="full-width">
    <mat-label translate>Datum</mat-label>
    <input
      matInput
      [matDatepicker]="picker"
      [ngModel]="data.observation.toNullable().date"
      (dateInput)="data.observation.toNullable().date = $event.value.toDate()"
    />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-flat-button [mat-dialog-close]="data" cdkFocusInitial translate>Speichern</button>
</div>
