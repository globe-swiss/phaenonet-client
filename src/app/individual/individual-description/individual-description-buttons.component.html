<div class="individual-description-buttons">
  <div class="individual-description-buttons__buttons">
    <button
      class="individual-description-buttons__button"
      mat-flat-button
      color="primary"
      type="button"
      id="edit-button"
      [routerLink]="['/individuals', individualId, 'edit']"
      *ngIf="isEditable$ | async"
    >
      {{ 'Objekt bearbeiten' | translate }}
    </button>
    <button
      class="individual-description-buttons__button individual-description-buttons__button--secondary"
      mat-flat-button
      color="accent"
      type="button"
      id="delete-button"
      (click)="deleteIndividual()"
      *ngIf="isEditable$ | async"
    >
      {{ 'Objekt lÃ¶schen' | translate }}
    </button>
  </div>
</div>
