<div class="individual-header">
  <ng-container *ngIf="mapOrGraph === 'Map'">
    <app-individual-header-map [individual$]="individual$" [mode]="mode"></app-individual-header-map>
  </ng-container>
  <app-individual-header-graph
    [displayHumidity]="mapOrGraph === 'Humidity'"
    [displayTemperature]="mapOrGraph === 'Temperature'"
    [individual$]="individual$"
    *ngIf="mapOrGraph !== 'Map'"
  ></app-individual-header-graph>
  <div style="position: relative" *ngIf="mode === 'detail' && (individual$ | async)?.sensor">
    <button
      mat-fab
      (click)="mapOrGraph = 'Map'"
      class="individual-header__button individual-header__button--graph"
      data-test-id="mapButton"
      [color]="mapOrGraph === 'Map' ? 'selected' : ''"
    >
      <mat-icon svgIcon="map-pin"></mat-icon>
    </button>
    <button
      mat-fab
      (click)="mapOrGraph = 'Humidity'"
      class="individual-header__button individual-header__button--temp"
      data-test-id="temperatureButton"
      [color]="mapOrGraph === 'Humidity' ? 'selected' : ''"
    >
      <mat-icon svgIcon="humidity"></mat-icon>
    </button>
    <button
      mat-fab
      (click)="mapOrGraph = 'Temperature'"
      class="individual-header__button individual-header__button--humidity"
      data-test-id="humidityButton"
      [color]="mapOrGraph === 'Temperature' ? 'selected' : ''"
    >
      <mat-icon svgIcon="temperature"></mat-icon>
    </button>
  </div>
</div>
