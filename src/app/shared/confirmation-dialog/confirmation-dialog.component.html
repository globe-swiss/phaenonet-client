<h2 mat-dialog-title>{{ data.title | translate }}</h2>
<mat-dialog-content class="mat-typography">
 {{ data.content | translate }}
</mat-dialog-content>
<mat-dialog-actions>
  <button 
    mat-flat-button 
    [mat-dialog-close]="true" 
    color="{{ data.yesColor }}"
    cdkFocusInitial>{{ data.yes | translate }}</button>
  <button 
    mat-flat-button 
    [mat-dialog-close]="false"
    color="{{ data.noColor }}">{{ data.no | translate }}</button>
</mat-dialog-actions>
