<button class="phenonet-dialog-component-close-button" mat-button (click)="close()"><mat-icon>clear</mat-icon></button>
<div class="confirmation-dialog">
  <h2 mat-dialog-title>{{ data.title | translate }}</h2>
  <mat-dialog-content class="mat-typography">
    <p [innerHTML]="data.content | translate"></p>
  </mat-dialog-content>
  <mat-dialog-actions class="confirmation-dialog__buttons">
    @if (data.yes) {
      <button
        class="confirmation-dialog__button"
        mat-flat-button
        [mat-dialog-close]="true"
        color="{{ data.yesColor }}"
        cdkFocusInitial
        data-testid="confirm-yes"
      >
        {{ data.yes | translate }}
      </button>
    }
    @if (data.no) {
      <button
        class="confirmation-dialog__button"
        mat-flat-button
        [mat-dialog-close]="false"
        color="{{ data.noColor }}"
        data-testid="confirm-no"
      >
        {{ data.no | translate }}
      </button>
    }
  </mat-dialog-actions>
</div>
