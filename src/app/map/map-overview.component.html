<div gdColumns="repeat(8, 1fr)" class="map-container">
  <google-map
    class="map"
    gdColumn="1 / span 8"
    width="100%"
    height="100%"
    [center]="center"
    [zoom]="zoom"
    [options]="options"
  >
    <map-marker
      #marker
      *ngFor="let pos of positions | async"
      [position]="pos"
      [options]="markerOptions"
      (mapClick)="openInfoWindow(marker, pos)"
    ></map-marker>
    <map-info-window>Observation Detail</map-info-window>
  </google-map>
  <div class="map-actions">
    <button mat-fab class="extended-fab-button" color="primary" [routerLink]="'/individuals/new/edit'">
      <mat-icon>+</mat-icon>
      <span>{{ 'Objekt hinzuf√ºgen' | translate }}</span>
    </button>
  </div>
</div>
