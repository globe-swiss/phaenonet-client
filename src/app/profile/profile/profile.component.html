<div *ngIf="(detailSubject$ | async) !== null" class="profile-component">
  <div class="deaaatail-view">
    <ng-container *ngIf="detailId">
      <app-profile-details *ngIf="isOwner()" [user$]="detailSubject$" [userId]="detailId"></app-profile-details>
      <app-profile-public
        class="detail-content"
        *ngIf="!isOwner()"
        [user$]="detailSubject$"
        [userId]="detailId"
      ></app-profile-public>
      <app-observation-list class="detail-content" [userId]="detailId"></app-observation-list>
      <app-follow-list class="detail-content" *ngIf="isOwner()"></app-follow-list>
      <app-activity-list class="detail-content" *ngIf="isOwner()" [userId]="detailId"></app-activity-list>
    </ng-container>
  </div>
</div>
