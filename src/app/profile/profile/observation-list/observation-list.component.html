<div gdColumn="1 / span 2" class="detail-left">
  <h3>
    <span *ngIf="isOwner()">{{ 'MEINE BEOBACHTUNGEN' | translate }}</span>
    <span *ngIf="!isOwner()">{{ 'BEOBACHTUNGEN' | translate }}</span>
  </h3>
</div>
<div gdColumn="3 / span 4" gdColumn.lt-md="1 / span 6" *ngIf="userId" class="detail-right">
  <app-observation-item *ngFor="let item of latestIndividualObservations$ | async" [item]="item"></app-observation-item>
  <button *ngIf="isOwner()" mat-flat-button color="primary" [routerLink]="'/individuals/new/edit'">
    <mat-icon>add</mat-icon>
    <span>{{ 'Objekt hinzuf√ºgen' | translate }}</span>
  </button>
  <button mat-flat-button color="accent" (click)="showMoreIndividuals()">
    <span>{{ 'Mehr anzeigen' | translate }}</span>
  </button>
</div>
