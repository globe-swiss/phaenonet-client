<div gdColumn="1 / span 2" gdColumn.lt-md="1 / span 6" class="detail-left">
    <h3>{{ 'PROFIL' | translate }}</h3>
</div>
<div gdColumn="3 / span 4" gdColumn.lt-md="1 / span 6" *ngIf="user | async" class="detail-right">
    <div class="detail-label">{{ 'Ã–ffentliches Profil von' | translate }}</div>
    <div class="detail-label">X {{ isLoggedIn }}</div>
    <div class="detail-label">Y {{ isFollowing }}</div>
        <div class="title-nickname">
            {{ nickname | async }}
        <button mat-icon-button [app-copy-clipboard]="profileLink" (copied)="notifyCopied()">
            <mat-icon svgIcon="copylink"></mat-icon>
        </button>
        <button
            *ngIf="isLoggedIn && isFollowing | async"
            mat-fab
            color="primary"
            class="a100"
            (click)="unfollow()">
            <mat-icon svgIcon="subscribe-active"></mat-icon>
        </button>
        <button *ngIf="isLoggedIn && !(isFollowing | async)" mat-fab color="primary" (click)="follow()">
            <mat-icon svgIcon="subscribe"></mat-icon>
        </button>
    </div>
</div>
