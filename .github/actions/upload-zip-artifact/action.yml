name: 'upload-zip-artifact action'
description: 'zip and upload an artifact'
inputs:
  name:
    description: 'Artifact name'
    default: 'artifact'
  path:
    description: 'A path that describes what to upload'
    required: true
  if-no-files-found:
    description: >
      The desired behavior if no files are found using the provided path.
      Available Options:
        warn: Output a warning but do not fail the action
        error: Fail the action with an error message
        ignore: Do not output any warnings or errors, the action does not fail
    default: 'warn'
  retention-days:
    description: >
      Duration after which artifact will expire in days. 0 means using default retention.
      Minimum 1 day.
      Maximum 90 days unless changed from the repository settings page.
  node_version:
    description: 'Node.js version to use'
    required: true
runs:
  using: 'composite'
  steps:
    - uses: actions/setup-node@v4.0.3
      with:
        node-version: ${{ inputs.node_version }}
    - name: zip contents
      uses: DuckSoft/create-7z-action@v1.0
      with:
        pathSource: ${{ inputs.path }}
        pathTarget: ${{ runner.temp }}/${{ inputs.name }}.zip
    - name: Upload Artifact
      uses: actions/upload-artifact@v4.4.0
      with:
        name: ${{ inputs.name }}
        path: ${{ runner.temp }}/${{ inputs.name }}.zip
        if-no-files-found: ${{ inputs.if-no-files-found }}
        retention-days: ${{ inputs.retention-days }}
