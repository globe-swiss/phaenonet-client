name: Deploy

on:
  workflow_dispatch:
    inputs:
      project:
        description: Project
        required: true
        default: phaenonet-test
        type: choice
        options:
          - phaenonet
          - phaenonet-test
      tag:
        description: Tag
        required: true
        type: choice
        default: none
        options:
          - none
          - patch
          - minor
          - major
  push:
    branches: [master, test-master]

env:
  PROJECT: ${{ github.event.inputs.project || 'phaenonet-test' }}
  NODE_VERSION: '<loaded from .env>'
  PNPM_VERSION: '<loaded from .env>'
  REVIEWDOG_VERSION: '<loaded from .env>'

permissions:
  contents: read
  id-token: write

jobs:
  next-versions:
    runs-on: ubuntu-22.04
    outputs:
      tag: ${{ steps.new-tag.outputs.tag }}
      version: ${{ steps.new-tag.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: 'Get previous tag'
        id: previoustag
        uses: 'WyriHaximus/github-action-get-previous-tag@v1'
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
      - name: 'Get next versions'
        id: semvers
        uses: 'WyriHaximus/github-action-next-semvers@v1'
        with:
          version: ${{ steps.previoustag.outputs.tag }}
      - name: New tag
        id: new-tag
        env:
          TAG: ${{ github.event.inputs.tag == 'major' && steps.semvers.outputs.v_major || github.event.inputs.tag == 'minor' && steps.semvers.outputs.v_minor || github.event.inputs.tag == 'patch' && steps.semvers.outputs.v_patch || '' }}
          VERSION: "phaenonet-client@${{ github.event.inputs.tag != 'none' && env.TAG || github.sha }}"
        run: |
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
  build:
    name: Build
    runs-on: ubuntu-22.04
    needs: next-versions
    if: always()
    env:
      VERSION: ${{ needs.next-versions.outputs.version }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4.2.2
      - name: Set environment variables
        run: cat .env >> $GITHUB_ENV
      - uses: pnpm/action-setup@v4.1.0
        with:
          version: ${{ env.PNPM_VERSION }}
      - uses: actions/setup-node@v4.4.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      - name: Install Dependencies
        run: pnpm install
      - name: 'set release version: ${{ env.VERSION }}'
        run: sed -ri "s|'#VERSION#'|'${{ env.VERSION }}'|" src/environments/environment*.ts
      - name: Build
        run: pnpm exec ng build ${{ env.PROJECT == 'phaenonet' && '--c=production' || '' }}
      - name: Upload Artifact
        uses: ./.github/actions/upload-zip-artifact
        with:
          name: ${{ env.PROJECT }}
          path: dist
  sentry:
    name: Sentry
    needs:
      - build
      - next-versions
    runs-on: ubuntu-22.04
    env:
      VERSION: ${{ needs.next-versions.outputs.version }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4.2.2
      - name: Set environment variables
        run: cat .env >> $GITHUB_ENV
      - name: Download Artifact
        uses: ./.github/actions/download-zip-artifact
        with:
          name: ${{ env.PROJECT }}
      - uses: pnpm/action-setup@v4.1.0
        with:
          version: ${{ env.PNPM_VERSION }}
      - uses: actions/setup-node@v4.4.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      - run: pnpm install
      - name: Perform release
        run: |
          echo "Create new release ${{ env.VERSION }}"
          pnpm exec sentry-cli releases new ${{ env.VERSION }}
          pnpm exec sentry-cli releases set-commits ${{ env.VERSION }} --auto
          pnpm exec sentry-cli releases files ${{ env.VERSION }} upload-sourcemaps ./dist/phaenonet -x=js -x=map -x=css -i=**/src_assets_i18n* --validate --verbose --rewrite --strip-common-prefix
          pnpm exec sentry-cli releases finalize ${{ env.VERSION }}
          echo "Finalized release ${{ env.VERSION }}"
          echo "Adding deployment for ${{ env.ENVIRONMENT }} environment"
          pnpm exec sentry-cli releases deploys ${{ env.VERSION }} new --env ${{ env.ENVIRONMENT }}
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: phaenonet
          SENTRY_PROJECT: phaenonet-client
          ENVIRONMENT: ${{ env.PROJECT == 'phaenonet' && 'production' || 'test' }}
  deploy:
    concurrency: deploy
    name: Deploy
    needs: build
    runs-on: ubuntu-22.04
    environment: ${{ github.event.inputs.project || 'phaenonet-test' }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4.2.2
      - name: Set environment variables
        run: cat .env >> $GITHUB_ENV
      - name: Checkout rules
        uses: actions/checkout@v4.2.2
        with:
          repository: globe-swiss/phaenonet-client-security
          path: security
          ssh-key: ${{ secrets.SECURITY_REPO_DEPLOY_KEY }}
      - name: Download Artifact
        uses: ./.github/actions/download-zip-artifact
        with:
          name: ${{ env.PROJECT }}
      - name: Remove source maps (prod)
        run: rm ./dist/**/*.map
        if: ${{ env.PROJECT == 'phaenonet' }}
      - uses: pnpm/action-setup@v4.1.0
        with:
          version: ${{ env.PNPM_VERSION }}
      - uses: actions/setup-node@v4.4.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      - run: pnpm install
      - id: auth
        name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2.1.10
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
          create_credentials_file: true
      - name: Deploy to Firebase
        run: pnpm exec firebase deploy --project ${{ env.PROJECT }}
  tag:
    name: Tag
    needs:
      - deploy
      - next-versions
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    if: ${{ github.event.inputs.tag != 'none' }}
    steps:
      - name: Tag version ${{ needs.next-versions.outputs.tag }}
        uses: tvdias/github-tagger@v0.0.2
        with:
          repo-token: '${{ secrets.GITHUB_TOKEN }}'
          tag: ${{ needs.next-versions.outputs.tag }}
