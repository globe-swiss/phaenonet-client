name: Create Hosting Channel

on:
  workflow_dispatch:
    inputs:
      project:
        description: Project
        required: true
        default: phaenonet-test
        type: choice
        options:
          - phaenonet
          - phaenonet-test
      expires:
        description: Expiration
        required: true
        default: 30d

env:
  PROJECT: ${{ github.event.inputs.project }}
  EXP: ${{ github.event.inputs.expires }}

jobs:
  build:
    name: Build & Create Channel
    runs-on: ubuntu-22.04
    environment: ${{ github.event.inputs.project }}
    permissions:
      contents: read
      id-token: write
      checks: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4.2.2
      - name: Set environment variables
        run: cat .env >> $GITHUB_ENV
      - uses: pnpm/action-setup@v4.1.0
        with:
          version: ${{ env.PNPM_VERSION }}
      - uses: actions/setup-node@v4.3.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      - name: Install Dependencies
        run: pnpm install
      - name: Build
        run: pnpm exec ng build
      - name: Deploy Preview Channel
        uses: ./.github/actions/deploy-hosting-action
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          project_Id: ${{ env.PROJECT }}
          channel_id: ${{ github.ref }}
          expires: ${{ env.EXP }}
