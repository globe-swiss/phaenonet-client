name: Create Hosting Channel

on:
  workflow_dispatch:
    inputs:
      project:
        description: Project
        required: true
        default: phaenonet-test
        type: choice
        options:
          - phaenonet
          - phaenonet-test
      expires:
        description: Expiration
        required: true
        default: 14d

env:
  PROJECT: ${{ github.event.inputs.project }}
  EXP: ${{ github.event.inputs.expires }}
  NODE_VERSION: '18'

jobs:
  build:
    name: Build & Create Channel
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.project }}
    permissions:
      contents: read
      id-token: write
      checks: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3.5.2
      - uses: actions/setup-node@v3.6.0
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Install Dependencies
        run: npm ci
      - name: Build
        run: npx ng build
      - name: Deploy Preview Channel
        uses: ./.github/actions/deploy-hosting-action
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          project_Id: ${{ env.PROJECT }}
          channel_id: ${{ github.ref }}
          expires: ${{ env.EXP }}
