name: Create Hosting Channel

on:
  workflow_dispatch:
    inputs:
      project:
        description: Project
        required: true
        default: phaenonet-test
        type: choice
        options:
          - phaenonet
          - phaenonet-test
      expires:
        description: Expiration
        required: true
        default: 14d

env:
  PROJECT: ${{ github.event.inputs.project }}
  EXP: ${{ github.event.inputs.expires }}

permissions:
  contents: read
  id-token: write

jobs:
  build:
    name: Build & Create Channel
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.project }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@master
      - id: auth
        name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v0
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
          create_credentials_file: true
      - name: Install Dependencies
        run: npm ci
      - name: Build
        run: npx ng build
      - name: Archive Test Artifact
        uses: actions/upload-artifact@master
        with:
          name: ${{ env.PROJECT }}
          path: dist
      - name: Deploy Hosting Channel
        run: npx firebase hosting:channel:deploy ${{ github.ref }} --project ${{ env.PROJECT }} -e ${{ env.EXP }}
