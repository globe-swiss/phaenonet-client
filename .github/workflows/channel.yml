name: Create Hosting Channel

on:
  workflow_dispatch:
    inputs:
      project:
        description: Project
        required: true
        default: phaenonet-test
        type: choice
        options:
          - phaenonet
          - phaenonet-test
      expires:
        description: Expiration
        required: true
        default: 30d

# No default permissions - each job explicitly defines what it needs
permissions: {}

env:
  PROJECT: ${{ github.event.inputs.project }}
  EXP: ${{ github.event.inputs.expires }}
  NODE_VERSION: '<loaded from .env>'
  PNPM_VERSION: '<loaded from .env>'

jobs:
  build:
    name: Build & Create Channel
    runs-on: ubuntu-22.04
    environment: ${{ github.event.inputs.project }}
    permissions:
      contents: read
      id-token: write # Required for GCP Workload Identity Federation (google-github-actions/auth)
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5.0.0
        with:
          persist-credentials: false
      - name: Set environment variables
        run: cat .env >> $GITHUB_ENV
      - uses: pnpm/action-setup@v4.2.0
        with:
          version: ${{ env.PNPM_VERSION }}
      - uses: actions/setup-node@v6.0.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      - name: Install Dependencies
        run: pnpm install
      - name: Build
        run: pnpm exec ng build
      - name: Deploy Preview Channel
        uses: ./.github/actions/deploy-hosting-action
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          project_Id: ${{ env.PROJECT }}
          channel_id: ${{ github.ref }}
          expires: ${{ env.EXP }}
