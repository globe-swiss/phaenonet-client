# Test build and deploy workflow

name: CI Build and Deploy Test

on:
  push:
    branches: [ master ]

jobs:
  build-test:
    name: Build Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@master
      - name: Install Dependencies
        run: npm ci
      - name: Build
        run: npx ng build --aot
      - name: Archive Test Artifact
        uses: actions/upload-artifact@master
        with:
          name: dist-test
          path: dist
  deploy-test:
    name: Deploy Test
    needs: build-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@master
      - name: Download Artifact
        uses: actions/download-artifact@master
        with:
          name: dist-test
          path: dist
      - name: Deploy to Firebase
        uses: w9jds/firebase-action@master
        with:
          args: deploy --project phaenonet-test --config=firebase-test.json
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
  e2e-tests:
    name: E2E-tests
    needs: deploy-test
    runs-on: ubuntu-latest
    container: globeswiss/codeceptjs-playwright
    steps:
    - name: Checkout Repository
      uses: actions/checkout@master
    - name: Build
      run: npx codeceptjs run --override { "helpers": {"Playwright": {"url": "https://phaenonet-test.web.app"}}}
